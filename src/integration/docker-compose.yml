version: "3"

services:
  gomic:
    image: gomic
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
    restart: on-failure
    networks:
      - gomic-network

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "gomic-data:/data/db"
    networks:
      - gomic-network

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - gomic-network

volumes:
  gomic-data:

networks:
  gomic-network:
